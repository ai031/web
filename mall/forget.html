<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="//cdn.kuanyes.com/bootstrap-3.3.7/css/bootstrap.min.css">
    <script src="//cdn.kuanyes.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>忘记密码</title>
</head>
<body>
<div class="header">
    <div class="w980"><img src="images/userlogin.png"/></div>
</div>
<div class="login-main">
    <div class="login-content">
        <div class="title">
            <span class="hd">找回密码</span>
            <span class="tips">输入手机号码,重新设置密码</span>
        </div>
        <div class="login-center">
            <div class="forget-n">
                    <ul>
                        <li>
                            <label class="normal">手机号码：</label>
                            <div class="box_border">
                                <input placeholder="手机号码">
                            </div>
                        </li>
                        <li>
                            <label class="normal">验证码：</label>
                            <input autocomplete="off" name="code" class="code-input" type="text">
                            <div class="verification-code">
                                <div id="btn-mask" class="yzm-n">获取验证吗</div>
                            </div>
                        </li>

                        <li>
                            <label class="normal"></label>
                            <div class="loginbtn">
                                <input class="sub" value="找回"  type="submit" href="register.html" name="registerLink"></div>
                        </li>
                    </ul>
            </div>
        </div>
    </div>
</div>
<div class="footer m-bottom">
    <div class="w1200">
        <img src="images/ky_logo2.png" width="50px" height="50px">
        <span class="txt">杭州美约科技有限公司</span>
        <span class="gat">&nbsp;&nbsp;&nbsp;&nbsp;浙ICP备16035373号-1<img src="images/gat-icon.png">&nbsp;&nbsp;浙公网安备 33010802007586号</span>
    </div>
</div>
</body>
</html>
