<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>款爷商城</title>

    <link rel="stylesheet" href="//cdn.kuanyes.com/bootstrap-3.3.7/css/bootstrap.min.css">

</head>
<body>
<div class="toolbar">
    <div class="w1200">
        <ul class="fr">
            <li><img src="../images/ky_logo2.png" class="logo-t"/>款爷商城</li>

</div>
<div class="header">
    <div class="w1200">

                </th>
                <th class="price-item">

                </th>
                <th class="quantity-item">

                </th>
                <th class="subtotal-item">
                    <span>小计</span>
                </th>

                <th class="actions-item">
                    <span>操作</span>
                </th>
            </tr>
            </tbody>
        </table>
        <table class="tb-main">
            <tbody>
            <tr>
                <td class="product-item">
                    <div class="tb-pr">
                        <img src="images/temp.jpeg"/>

                        <p>字母圆领套头打底衫</p>

                        <p>颜色分类：绿色</p>

                        <p>尺码：均码</p>

                    </div>
                </td>
                <td class="price-item">
                    <div class="tb-picr">
                        <p>¥35.00</p>

                        <s>¥58.00</s>

                    </div>
                </td>
                <td class="quantity-item">
                    <div class="num ma-l"><i class="decrease no">-</i><input value="1" name="amount" type="text" /><i
                            class="increase">+</i></div>
                </td>
                <td class="subtotal-item">
                    <div class="tb-picr">
                        <p class="fred">¥35.00</p>
                    </div>
                </td>

                <td class="actions-item">
                    <a href="#">删除</a>
                </td>

            </tr>
            </tbody>
            <tbody>

                        <p>颜色分类：绿色</p>

                        <p>尺码：均码</p>

                    </div>
                </td>
                <td class="price-item">
                    <div class="tb-picr">
                        <p>¥35.00</p>

                        <s>¥58.00</s>

                    </div>
                </td>
                <td class="quantity-item">
                    <div class="num ma-l"><i class="decrease no">-</i><input value="1" name="amount" type="text"><i
                            class="increase">+</i></div>
                </td>
                <td class="subtotal-item">
                    <div class="tb-picr">
                        <p class="fred">¥35.00</p>
                    </div>
                </td>

                <td class="actions-item">
                    <a href="#">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="t_Submit">
        总计:（不含运费）<span class="fred">￥</span><span class="f22">79.00</span><a href="#">去结算</a>
