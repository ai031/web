<body>
<div class="help-user">
    <ul>
        <li class="f8">1. 如何进入e商贷</li>
        <li class="mt-15">（1）.进入“款爷”，点击“款爷借款”     <img src="images/helpw03.png" /></li>
        <li class="f8">2. 填写个人借款相关信息</li>
        <li class="mt-15">  （1）. 输入借款金额，选择借款时间（下方有产品介绍）<br>（2）.填写信息，进入下一步（信息填写务必真实准确）
            <img src="images/helpw02.png" /></li>
        <li class="f8">3. 上传个人身份证件照</li>
        <li class="mt-15">（1）.上传三张身份证照片（拍摄时请注意照片清晰度），完成申请，等待审核
            <img src="images/helpw01.png" /><br>注意事项：<br>
           1.身份证号码输入时，请仔细核对，如遇到字母，请输入字母，不能以*.#等符号代替。<br>
            2.姓名与年龄要与身份证信息一致。<br>
            3.身份证拍摄时要清晰。<br>
            4.如有疑问请咨询：<span class="red">400-8588528。</span><br>
        </li>
    </ul>
</div>
